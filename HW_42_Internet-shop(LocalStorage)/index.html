<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_42_test</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header class="header">
    <h1>Інтернет-магазин</h1>
</header>
<div class="wrapper">
    <aside class="left-sidebar" id="left-sidebar">
        <div id="categories-section">
            <h2>Категорії</h2>

            <ul class="categories">
                <li class="category">Фрукти</li>
                <li class="category">Овочі</li>
                <li class="category">Напої</li>
            </ul>

            <button class="orders" id="orders-button" type="button">Мої замовлення</button>
        </div>

        <div id="shopping-cart-section" style="display: none;"></div>
    </aside>

    <div class="main-content">
        <div id="products-section">
            <h2>Товари</h2>
            <ul id="product-list"></ul>
        </div>
    </div>

    <aside class="right-sidebar">
        <div id="product-info">
            <h2>Інформація про товар</h2>
            <p id="product-details"></p>
            <button id="buy-button">Купити</button>

            <form class="order-form" id="order-form">
                <h4 class="form-header">Форма оформлення замовлення</h4>
                <label for="full-name" class="form-item">ПІБ покупця:</label>
                <input type="text" id="full-name" name="fullName" required>

                <label for="city" class="form-item">Оберіть місто:</label>
                <select id="city" name="city" required>
                    <option value="Київ" selected>Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Одеса">Одеса</option>
                    <option value="Миколаїв">Миколаїв</option>
                </select>

                <label for="delivery-branch" class="form-item">Відділеня Нової пошти для надсилання:</label>
                <input type="number" id="delivery-branch" name="deliveryBranch" min="1" required>

                <label class="form-item">Метод оплати:</label>
                <input type="radio" id="cash-on-delivery" name="paymentMethod" value="Післяплата" required>
                <label for="cash-on-delivery">Післяплата</label>
                <input type="radio" id="card-payment" name="paymentMethod" value="Оплата карткою" required>
                <label for="card-payment">Оплата банківською карткою</label>

                <label for="quantity" class="form-item">Кількість продукції, що купується:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="comment" class="form-item">Коментар до замовлення:</label>
                <textarea id="comment" name="comment" placeholder="Все супер!"></textarea>

                <button type="submit" id="form-submit">Підтвердити замовлення</button>
            </form>
        </div>
    </aside>
</div>
<script src="./script.js"></script>
</body>
</html>
