<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_42</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header class="header">
    <h1>Інтернет-магазин</h1>
</header>
<div class="wrapper">
    <aside class="left-sidebar">
        <div id="left-sidebar-content">
            <h2>Категорії</h2>

            <ul>
                <li class="category">Фрукти</li>
                <li class="category">Овочі</li>
                <li class="category">Напої</li>
            </ul>
        </div>

        <button class="orders" id="ordersButton" type="button">Мої замовлення</button>

        <ol class="orders-data" id="ordersData"></ol>
    </aside>

    <div class="main-content">
        <div id="products">
            <h2>Товари</h2>
            <ul id="product-list"></ul>
        </div>
    </div>

    <aside class="right-sidebar">
        <div id="productInfo">
            <h2>Інформація про товар</h2>
            <p id="productDetails"></p>
            <button id="buy-button">Купити</button>

            <form id="orderForm">
                <h4 class="form-header">Форма оформлення замовлення</h4>
                <label for="fullName" class="form-item">ПІБ покупця:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="city" class="form-item">Оберіть місто:</label>
                <select id="city" name="city" required>
                    <option value="Київ" selected>Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Одеса">Одеса</option>
                    <option value="Миколаїв">Миколаїв</option>
                </select>

                <label for="deliveryBranch" class="form-item">Відділеня Нової пошти для надсилання:</label>
                <input type="number" id="deliveryBranch" name="deliveryBranch" min="1" required>

                <label class="form-item">Метод оплати:</label>
                <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Післяплата" required>
                <label for="cashOnDelivery">Післяплата</label>
                <input type="radio" id="cardPayment" name="paymentMethod" value="Оплата карткою" required>
                <label for="cardPayment">Оплата банківською карткою</label>

                <label for="quantity" class="form-item">Кількість продукції, що купується:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="comment" class="form-item">Коментар до замовлення:</label>
                <textarea id="comment" name="comment" placeholder="Все супер!"></textarea>

                <button type="submit" id="formSubmit" class="form-item">Підтвердити замовлення</button>
            </form>
        </div>
    </aside>
</div>
<script src="./script.js"></script>
</body>
</html>
